{% extends 'base.html' %}

{% block content %}

<div>
  <div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">

      
      <!-- edit form column -->
      <div class="col-md-12 personal-info">
        {% if messages %}
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
        {% endif %}
        <h3>Personal info</h3>
        
        <form class="form-horizontal" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" name="{{form.first_name.name}}" type="text" value="{{form.first_name.value}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" name="{{form.last_name.name}}" type="text" value="{{form.last_name.value}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" name="{{form.email.name}}" type="text" value="{{form.email.value}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Date of Birth</label>
            <div class="col-md-8">
              <input class="form-control" type="date" name="{{form.date_of_birth.name}}" value="{{form.date_of_birth.value |date:'Y-m-d' }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
</div>
{% endblock content %}
